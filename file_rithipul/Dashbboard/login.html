<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="../Web_Rithipul/assets/img/Trainer Center Logo 30X30.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Admin Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>
        </form>

        <p class="text-center text-muted mt-3" style="font-size: 14px;">
            Admin Dashboard Access Only
        </p>
    </div>
</div>

<!-- Optional JS -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const res = await fetch("http://localhost:1000/api/admin/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message);
            return;
        }

        // âœ… save token
        localStorage.setItem("admin_token", data.token);

        window.location.href = "dashboard.html";

    } catch (err) {
        alert("Server error");
    }
});
</script>

</body>
</html>
