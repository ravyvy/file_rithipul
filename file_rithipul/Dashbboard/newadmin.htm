<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="../Web_Rithipul/assets/img/Trainer Center Logo 30X30.png" rel="icon">
  <title>Create Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h4 class="text-center mb-4">Create New Admin</h4>

      <form id="createAdminForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="newUsername" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="newPassword" type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button class="btn btn-primary w-100">
          Create Admin
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("createAdminForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("admin_token");

      const res = await fetch("http://localhost:1000/api/admin/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          username: newUsername.value,
          password: newPassword.value
        })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>

</body>

</html>
